<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Kristian Transfers</title>
    <link rel="icon" type="image/svg+xml" href="KT.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            color: #ffffff;
            position: relative;
        }

        .login-container {
            background: #000000;
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a4fa0 0%, #2a6fd9 100%);
            border-radius: 12px;
            position: relative;
        }

        .logo-icon::before,
        .logo-icon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 2px;
        }

        .logo-icon::before {
            top: 10px;
            left: 10px;
        }

        .logo-icon::after {
            bottom: 10px;
            right: 10px;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .logo-badge {
            display: inline-block;
            background: #1a1a1a;
            color: #888;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.9rem;
            color: #aaa;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            color: #888;
            font-size: 1rem;
            z-index: 2;
        }

        .input-field {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.5rem;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #2a6fd9;
            box-shadow: 0 0 0 3px rgba(42, 111, 217, 0.1);
        }

        .input-field::placeholder {
            color: #666;
        }

        .password-icon {
            position: absolute;
            right: 12px;
            color: #ffa500;
            cursor: pointer;
            font-size: 1rem;
            z-index: 2;
        }

        .toggle-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .toggle-switch {
            position: relative;
            width: 48px;
            height: 26px;
            background: #333;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #2a6fd9;
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(22px);
        }

        .toggle-label {
            font-size: 0.9rem;
            color: #aaa;
            cursor: pointer;
        }

        .login-button {
            width: 100%;
            padding: 0.875rem;
            background: #1a1a1a;
            border: 2px solid #ffffff;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .login-button:hover {
            background: #2a2a2a;
            border-color: #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.4);
            animation: button-glow 1.5s ease-in-out infinite alternate;
        }

        .login-button:active {
            transform: scale(0.98);
        }

        @keyframes button-glow {
            from {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.4);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.6);
            }
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #ff6b7a;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon"></div>
            <div class="logo-text">KRISTIAN TRANSFERS</div>
            <div class="logo-badge">ADMIN</div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="input-field" 
                        placeholder="Username"
                        required
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon" style="color: #ffd700;"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="input-field" 
                        placeholder="Password"
                        required
                        autocomplete="current-password"
                    >
                    <i class="fas fa-eye password-icon" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                </div>
            </div>

            <div class="toggle-group">
                <div class="toggle-switch" id="rememberToggle" onclick="toggleRemember()">
                    <div class="toggle-slider"></div>
                </div>
                <label class="toggle-label" onclick="toggleRemember()">Remember me</label>
            </div>

            <button type="submit" class="login-button">LOGIN</button>
        </form>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Toggle remember me (disabled for now)
        function toggleRemember() {
            // Do nothing - feature disabled
            return false;
        }

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Authentication: Username: Kristian, Password: 12345
            if (username === 'Kristian' && password === '12345') {
                // Set authenticated flag (session only, not persistent)
                sessionStorage.setItem('adminAuthenticated', 'true');
                localStorage.setItem('adminAuthenticated', 'true');
                
                // Redirect to admin panel
                window.location.href = 'admin.html';
            } else {
                // Show error
                errorMessage.textContent = 'Invalid username or password';
                errorMessage.classList.add('show');
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        }

        // Check if already authenticated (always require login)
        document.addEventListener('DOMContentLoaded', function() {
            // Always show login page - require authentication every time
            const isAuthenticated = sessionStorage.getItem('adminAuthenticated');
            if (isAuthenticated !== 'true') {
                // Clear any old authentication
                sessionStorage.removeItem('adminAuthenticated');
                localStorage.removeItem('adminAuthenticated');
            }
        });
    </script>
</body>
</html>
